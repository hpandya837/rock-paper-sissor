<!doctype html>
<html lang="en">

<head>
    <title>Rock Scroll Shurikan </title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!--Font links-->
   

</head>

<body>
    <div class="container">
        <header>
            <!-- place header here -->
            <h1><b>Rock Scroll Shurikan  </b></h1>
        </header>
        <main>
<!--Shows player score vs computer score-->
            <h2>Score:</h2>
            <div class='parent1'>
                <div class='child1' id="playerScore">
                    <h2>0</h2>
                </div>
                <div class="child1">
                    <h2>-</h2>
                </div>
                <div class='child1' id="ComputerScore">
                    <h2>0</h2>
                </div>
            </div>
            <h2 id="rounds" class="text-center my-2"></h2>
            <div class="row justify-content-center my-3">
                <div class="col-md-8">
                    <h2 id="winner" class="text-center my-2"></h2>
                </div>
            </div>
<!--Displays player and comp. choices-->
            <div class="row justify-content-center my-3">
                <div class="player col-lg-5 col-10" id="box">
                    <div class="ui" id="response-text">
                        <h3>You</h3>
                    </div>
                    <img class="img1" src="" id="chosenimg">
                </div>
                <div class="comp col-lg-5 col-10" id="box">
                    <div class="ui">
                        <h3>Computer</h3>
                    </div>
                    <img class="img1" src="" id="computerimg">
                </div>
            </div>
<!--Buttons for the options-->
            <div class="option" id="choices">
                <button id="rock" onclick="gameStart('rock')"><img class="img" src="rockicon.png"></button>
                <button id="paper" onclick="gameStart('paper')"><img class="img"
                        src="scrollfinal.png"></button>
                <button id="scissors" onclick="gameStart('scissors')"><img class="img"
                        src="shurikan.png"></button>
            </div>
            <h4 id="endMessage" class="text-center header"></h4>
            <div class='parent1'>
                <div class="child1">
                    <h2>Restart Game:</h2>
                </div>
                <div class='child1'><button class="reset" id="reset" onclick="reset()"><img class="reload"
                            src="reset.png"></button></div>
            </div>
        </main>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>

        <script>
          (function(d) {
            var config = {
              kitId: 'nmn7zom',
              scriptTimeout: 3000,
              async: true
            },
            h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
          })(document);
        </script>
    </div>
    <!-- place footer here -->
    
</body>

</html>
