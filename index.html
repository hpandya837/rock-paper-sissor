  <body>

      <!-- Intro Div -->
    <div class="container-fluid mt-5 full" id="fullOne">
    <div class="top">
    <div class="row">
        <h1>Rock Paper Scissors!</h1>
    </div>
    <div class="row">
    <div class="col-6-sm col-6-lg">
        <label for="difSelector" class="form-label">Difficulty Selector:</label>
        <select class="form-select rob" id="difSelector">
        <option place></option>
        <option value="difOne">Easy</option>
        <option value="difTwo">Normal</option>
        <option value="difThree">Hard</option>
    </select>
    </div>
    <br><br><br><br>
    <div class="col-6-sm col-6-lg">
      <label for="comName" class="form-label">CPU Name:</label>
        <input type="text " class="form-control rob" id="comName" placeholder="Enter Name for the CPU" />
    </div>
  </div>
  <br>
  <div class="col-6-sm col-6-lg">
    <label for="plaName" class="form-label">Player Name:</label>
      <input type="text " class="form-control rob" id="plaName" placeholder="Enter Your Display Name" />
  </div>
</div>

    <br><br><br><br>
    <div class="mid">
    <button class="btn bord" onclick="display()">Choose</button>
    </div>
</div>
      


    <!-- Game Div -->
    <div class="topleft"><h1 id="displayPlayerName"></h1></div>
    <div class="topleft1"><h1 id="displayPlayerName1"></h1></div>

    <div class="topright"><h1 id="displayComputerName"></h1></div>
    <div class="topright1"><h1 id="displayComputerName1"></h1></div>

    <div class="container-fluid main">
      <label for="humanRes" class="form-label">Rock, Paper, Or Scissors!</label>
        <input type="text " class="form-control rob" id="humanRes" placeholder="Choose Rock, Paper, or Scissors" />
        
        <button onclick="responseNew()" id="lockInButton" class="btn bord">Lock In Your Answer!</button>
      </div>

    <div class="res">
      <p id="resOne"></p>

    </div>
